version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: kolamba-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kolamba}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kolamba-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kolamba-backend-prod
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-kolamba}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://kolamba.com}
      ENV: production
      DEBUG: "false"
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kolamba-network
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.kolamba.com}
    container_name: kolamba-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - kolamba-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kolamba-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - kolamba-network

networks:
  kolamba-network:
    driver: bridge

volumes:
  postgres_data:
